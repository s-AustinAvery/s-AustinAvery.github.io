<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Item Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">

        <!-- title -->
        <header>
            <h1>Magic Item Generator</h1>
        </header>

        <!-- item selection -->
        <section id="item-selection" class="card">
            <h2>Item</h2>

            <label for="itemType">Item Type:</label>
            <select id="itemType">
                <option value="random">Random</option>
                <option value="weapon">Weapon</option>
                <option value="armor">Armor</option>
            </select>

            <br><br>

            <div id="itemSelectContainer">
                <label for="itemSelect">Select Item</label>
                <select id="itemSelect"></select>
            </div>
        </section>

        <!-- affix selection -->
        <section id="affix-selection" class="card">
            <h2>Affixes</h2>
            <div>Leave unchekced for fully random</div>

            <label>
                <input type="checkbox" id="includePrefix" unchecked>
                Include Prefix
            </label>
            <br>

            <label>
                <input type="checkbox" id="includeSuffix" unchecked>
                Include Suffix
            </label>
        </section>

        <!-- generate button -->
        <section class="card">
            <button id="generateBtn">Generate Item</button>
        </section>

        <!-- output -->
        <section id="output" class="card">
            <h2>Generated Item</h2>
            <div id="resultText">Your item will appear here...</div>
        </section>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
