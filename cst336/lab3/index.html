<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign Up Page</title>
  </head>
  <body>
    <h1>Sign Up</h1>

    <form id="signupForm" action="welcome.html">
      First Name: <input type="text" name="fName" id="fName">
      <img src="img/alert.png" class="alert-icon" id="fNameAlert" alt="alert"><br>
      Last Name: <input type="text" name="lName" id="lName">
      <img src="img/alert.png" class="alert-icon" id="lNameAlert" alt="alert"><br>

      Gender:
      <input type="radio" name="gender" value="m">Male
      <input type="radio" name="gender" value="f">Female
      <img src="img/alert.png" class="alert-icon" id="genderAlert" alt="alert"><br>

      Zip Code: <input type="text" id="zip" name="zip">
      <img src="img/alert.png" class="alert-icon" id="zipAlert" alt="alert"><br>
      <span id="zipError"></span><br>
      City: <span id="city"></span><br>
      Latitude: <span id="latitude"></span><br>
      Longitude: <span id="longitude"></span><br><br>

      State:
      <select id="state" name="state">
        <option value="">Select One</option>
      </select>
      <img src="img/alert.png" class="alert-icon" id="stateAlert" alt="alert"><br>

      Select a County: <select id="county" name="county"></select>
      <img src="img/alert.png" class="alert-icon" id="countyAlert" alt="alert"><br>

      Desired Username:
      <input type="text" id="username" name="username">
      <img src="img/alert.png" class="alert-icon" id="usernameAlert" alt="alert"><br>
      <span id="usernameError"></span><br>

      Password: <input type="password" id="password" name="password">
      <img src="img/alert.png" class="alert-icon" id="passwordAlert" alt="alert">
      <span id="suggestedPwd"></span><br>

      Type Password Again: <input type="password" id="passwordAgain" name="passwordAgain">
      <img src="img/alert.png" class="alert-icon" id="passwordAgainAlert" alt="alert"><br>
      <span id="passwordError"></span><br>
      <span id="validformError"></span><br>

      <input type="submit" value="Sign up!">
    </form>

    <script src="js/script.js"></script>
  </body>
</html>
