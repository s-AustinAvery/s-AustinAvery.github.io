<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/styles.css">
        <title>Whats in a Name</title>
    </head>
    <body>
        <main>
            <h1>Whats in a Name</h1>
        
            <form id="lookupForm" novalidate>
                <label for="nameInput">Enter a Name</label><br><br>
                <input id="nameInput" name="name" type="text" maxlength="50">
                <label class="inline">
                    <input type="checkbox" id="exactChk"> exact (accent specific)
                </label>
                <br><br>
                <button type="submit">Look up</button>
                <button type="button" id="randomBtn">Random name</button>
                <span id="status" class="muted"></span>
                <div id="formError" class="error" aria-live="polite"></div>
            </form>
    
            <section id="results"></section>

        </main>

        <script src="js/script.js"></script>
    </body>
</html>
